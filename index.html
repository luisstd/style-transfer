<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Image Style Transfer</title>
  </head>

  <body>
    <script src="script.js" defer></script>
    <header><h1>STYLE TRANSFER TOOL</h1></header>
    <div class="grid-container">
      <div class="input">
        <h2>INPUT IMAGE</h2>
        <img id="input-image" src="img/penguin.jpg" class="style__image" />
      </div>

      <div class="style">
        <button
          class="style__button overlayLeftBtn"
          onclick="transferStyle(styleScream)"
          name="Style 1"
        >
          APPLY STYLE
        </button>
        <img
          src="./img/the scream.jpg"
          alt="Starry Night"
          class="style__image"
        />

        <button
          class="style__button overlayLeftBtn"
          onclick="transferStyle(styleWave)"
        >
          APPLY STYLE
        </button>
        <img src="./img/great wave.jpg" alt="The Scream" class="style__image" />
      </div>

      <div class="output">
        <h2>OUTPUT IMAGE</h2>
        <img src="img/penguin.jpg" id="output-image" class="style__image" />
        <button type="button" class="style__button overlayLeftBtn">
          DOWNLOAD
        </button>
      </div>
    </div>
  </body>
</html>
